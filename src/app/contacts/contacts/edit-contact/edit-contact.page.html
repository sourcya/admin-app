<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button ></ion-back-button>
      </ion-buttons>
      <ion-title>{{dataShow.contact}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col size-md="8" size-xs="12"> 
      <ion-card>
          <ion-card-content>
    <form #editContact="ngForm">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center  size-xs="12">
            <ion-item padding-top>
              <ion-label position="stacked" style="font-size:20px;">{{dataShow.phone}} :</ion-label>
              <ion-input type="text" name="phone_num" #phone_num="ngModel"
              ngModel required>
              </ion-input>
            </ion-item>
            <ion-row justify-content-center>
              <ion-col size-md="6" size-xs="12">
                  <ion-row justify-content-center>
                      <ion-col size-xs="12" size-md="6">
                          <ion-button  expand="full"  type="submit" color="primary" (click)="edit(contact)"  >
                            {{dataShow.update}}
                          </ion-button>
                        </ion-col>
                        <ion-col size-md="6" size-xs="12">
                          <ion-button  expand="full"  type="submit" color="danger" (click)="deleteContact()" >
                            {{dataShow.delete}}
                          </ion-button>
                        </ion-col>
                  </ion-row>
              </ion-col>
            </ion-row>  
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    </ion-card-content>
    </ion-card>
  </ion-col>
  </ion-row>
  </ion-grid>
  </ion-content>
