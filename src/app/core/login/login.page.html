<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{'login'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>



<ion-grid>
  <form (ngSubmit)="login()" #loginForm="ngForm">

    <ion-row justify-content-center>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="mail" slot="start" ></ion-icon>
          <ion-input type="email"
            pattern="[A-Za-z0-9._%+-]{1,}@[a-zA-Z]{2,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
            maxlength="255" name="email" email #email="ngModel" required ngModel
            placeholder="{{'login-email'|translate}}" padding-start>
          </ion-input>
          <ion-icon color="success" name="checkmark-circle" *ngIf="email.valid && email.dirty" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="lock" slot="start"></ion-icon>
          <ion-input type="password" name="password" minlength="8" #password="ngModel" required ngModel
            placeholder="{{'login-password'|translate}}" padding-start>
          </ion-input>
          <ion-icon color="success" name="checkmark-circle" *ngIf="password.valid && password.dirty" slot="end">
          </ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row margin-top padding-bottom>
      <ion-col col-8 offset-2>
        <ion-button  color="primary"  expand="full"  size="large"
          type="submit" [disabled]='!loginForm.valid'>{{'login'|translate}}</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-grid>
