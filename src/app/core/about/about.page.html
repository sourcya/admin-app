<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'About'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let b of about" (click)="openUrl(b.linkUrl)" lines="full">
      <ion-grid>
        <ion-label>{{ b.title | translate }}</ion-label>
      </ion-grid>
    </ion-item>
    <ion-item lines="full">
      <ion-grid>
        <ion-label>{{'Application version' | translate }}</ion-label>
        <ion-row>
          <ion-col size-xs="12">
            <span>V: 0.0.4-dev</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
