<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/admin/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'upload-file'|translate}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form #form="ngForm" (ngSubmit)=" form.valid && onSubmit()">
    <ion-grid padding-top padding-bottom>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

          <ion-row>
            <ion-col>
              <ion-label> {{'uploadFromDevice' | translate}} <ion-note color="danger" slot="start">*</ion-note>
                <br />
              </ion-label>
              <ion-input type="file" name="file" (change)="fileProgress($event)" ngModel #file="ngModel"
                [ngClass]="{ 'is-invalid': !file.toutch && file.invalid }" required padding-top padding-bottom
                padding-start>
              </ion-input>
              <ion-note color="danger" slot="start" *ngIf="! file.toutch && file.invalid">
                <ion-note color="danger" slot="start" *ngIf="file.errors.required" padding-start>
                  {{ 'UploadFileisrequired' | translate }}
                </ion-note>
              </ion-note>
            </ion-col>
          </ion-row>


          <ion-row padding-top padding-bottom text-center>
            <ion-col>
              <ion-button color="primary" size="large" type="submit" expand="block">
                {{'save' | translate }}
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
