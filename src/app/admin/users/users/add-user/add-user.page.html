<ion-header>
  <ion-toolbar color="primary">
    <ion-icon style="cursor: pointer;" slot="end" name="close" (click)="cancel()" padding-end></ion-icon>
    <ion-title>{{user.addUser}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form (ngSubmit)="addUser(userForm)" #userForm="ngForm">
      <ion-row justify-content-center>
        <ion-col align-self-left size-md="6" size-lg="8" size-xs="12">

          <ion-row justify-content-center>
            <ion-col size="6">
              <ion-item padding-top>
                <ion-input type="text" minlength="3" name="first_name" required ngModel #fname="ngModel"
                  placeholder="{{user.firstName}}">
                </ion-input>
                <ion-icon color="success" name="checkmark-circle" *ngIf="fname.valid && fname.dirty"></ion-icon>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item padding-top>
                <ion-input type="text" name="last_name" minlength="3" required ngModel #lname="ngModel"
                  placeholder="{{user.lastName}}">
                </ion-input>
                <ion-icon color="success" name="checkmark-circle" *ngIf="lname.valid && lname.dirty"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row justify-content-center>
            <ion-col size="12">
              <ion-item padding-top>
                <ion-input type="email"
                  pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
                  maxlength="255" name="email" email #email="ngModel" required ngModel placeholder="{{user.email}}">
                </ion-input>
                <ion-icon color="success" name="checkmark-circle" *ngIf="email.valid && email.dirty"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row justify-content-center>
            <ion-col size="6">
              <ion-item padding-top>
                <ion-input type="password" name="password" minlength="8" #password="ngModel" required ngModel
                  placeholder="{{user.password}}">
                </ion-input>
                <ion-icon color="success" name="checkmark-circle" *ngIf="password.valid && password.dirty"></ion-icon>
              </ion-item>
            </ion-col>

            <ion-col size="6">
              <ion-item padding-top>
                <ion-input type="password" minlength="8" name="password_confirmation" Equalvalidate="password"
                  #passwordconfirm="ngModel" required ngModel placeholder="{{user.confirmPassword}}">
                </ion-input>
                <ion-icon color="success" name="checkmark-circle" *ngIf="passwordconfirm.valid"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row justify-content-center>
            <ion-col size="12">
              <ion-item padding-top>
                <ion-label position="stacked">{{user.selectRoles}} : </ion-label>
                <ion-select name="roles" ngModel okText="{{'ok' | translate}}" cancelText="{{'cancel' | translate}}"
                  multiple="true">
                  <ion-select-option *ngFor="let role of Roles" [value]="role">{{role}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row margin-top padding-bottom justify-content-center>
            <ion-col size-md="8">
              <ion-button expand="full" size="large" type="submit" color="primary" [disabled]='!userForm.valid'>
                {{user.create}}</ion-button>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
